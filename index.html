<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E | B STORE</title>
    
    <!-- Three.js library for 3D -->
    <script async src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.158.0/three.min.js"></script>
    <script async src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/loaders/GLTFLoader.js"></script>
    
    <!-- Font Awesome icons library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Consolidated CSS styles here */
        body {
            background: linear-gradient(45deg, #000000, #333333, #ffffff);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            padding-bottom: 50px;
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* New hero section styles */
        .hero-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 0 20px;
            position: relative;
        }

        .hero-title {
            font-family: 'Courier New', Courier, monospace; /* Changed font */
            font-size: clamp(2em, 6vw, 4em); /* Adjusted font size */
            text-transform: uppercase;
            font-weight: 300;
            letter-spacing: 5px;
            border-right: 2px solid rgba(255, 255, 255, 0.75); /* Cursor effect */
            white-space: nowrap;
            overflow: hidden;
            width: 0; /* Starts with zero width */
            animation: typing 3.5s steps(20, end), blink-caret .75s step-end infinite;
        }
        
        /* Typing animation */
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        /* The typewriter cursor effect */
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: rgba(255, 255, 255, 0.75); }
        }
        
        .cta-button {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #fff;
            border: 2px solid #fff;
            background: transparent;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .cta-button:hover {
            background-color: #fff;
            color: #000;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.2);
        }

        header {
            margin-top: 50px;
            margin-bottom: 50px;
            text-align: center;
        }

        h1 {
            font-size: clamp(2em, 5vw, 4em);
            text-transform: uppercase;
            letter-spacing: 5px;
            font-weight: 300;
        }

        .shirt-container {
            width: 300px;
            height: 300px;
            position: relative;
            cursor: pointer;
            perspective: 1000px;
            transition: transform 0.8s;
            margin-bottom: 100px;
        }

        .shirt-front, .shirt-back {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            backface-visibility: hidden;
            transition: transform 0.8s;
        }

        .shirt-front {
            background: url('https://via.placeholder.com/300x300/FFFFFF/000000?text=Frente+de+la+camisa') no-repeat center center / contain;
        }

        .shirt-back {
            background: url('https://via.placeholder.com/300x300/000000/FFFFFF?text=Espalda+de+la+camisa') no-repeat center center / contain;
            transform: rotateY(180deg);
        }

        .shirt-container:hover .shirt-front {
            transform: rotateY(180deg);
        }

        .shirt-container:hover .shirt-back {
            transform: rotateY(360deg);
        }

        /* Styles for the featured product section */
        #featured-product {
            text-align: center;
            padding: 50px 20px;
            max-width: 800px;
            width: 90%;
            margin-top: 50px;
        }

        #featured-product h2 {
            font-size: clamp(1.8em, 4vw, 3em);
            margin-bottom: 30px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        #black-shirt-3d-container {
            width: 400px;
            height: 400px;
            margin: 0 auto;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }
        #black-shirt-3d-container canvas {
            display: block;
            width: 100% !important;
            height: 100% !important;
        }
        
        /* New products grid styles */
        #products-grid {
            text-align: center;
            padding: 50px 20px;
        }

        #products-grid h2 {
            font-size: clamp(1.8em, 4vw, 3em);
            margin-bottom: 50px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .products-grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .product-card img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .product-card h3 {
            font-size: 1.2em;
            margin-bottom: 5px;
            font-weight: 400;
        }

        .product-card p {
            font-size: 1em;
            color: #ccc;
        }

        .product-card button {
            background-color: #fff;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 0.9em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .product-card button:hover {
            background-color: #ccc;
        }

        /* Styles for the social media section */
        #social-media {
            margin-top: 50px;
            text-align: center;
        }

        .social-icons a {
            color: #fff;
            font-size: 2em;
            margin: 0 15px;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .social-icons a:hover {
            transform: scale(1.1);
            color: #ccc;
        }
    </style>
</head>
<body>
    <!-- New hero section with animated title and CTA button -->
    <div class="hero-section">
        <h2 class="hero-title">Bienvenido a E | B, lo mejor de lo mejor, para los mejores.</h2>
        <a href="#featured-product" class="cta-button" id="explore-button">
            Explora la Colección
        </a>
    </div>

    <!-- The rest of the content is moved down -->
    <header>
        <h1>TIENDA DE ROPA</h1>
    </header>
    <main>
        <div class="shirt-container">
            <div class="shirt-front"></div>
            <div class="shirt-back"></div>
        </div>
    </main>
    <section id="featured-product">
        <h2>Nuestra Camisa Favorita</h2>
        <div id="black-shirt-3d-container">
            
        </div>
    </section>

    <!-- New products grid section -->
    <section id="products-grid">
        <h2>Nuestros Productos</h2>
        <div class="products-grid-container">
            <!-- Product Card 1 -->
            <div class="product-card">
                <img src="https://via.placeholder.com/300x400/87CEEB/000000?text=Camisa+Azul" alt="Camisa Azul">
                <h3>Camisa Clásica</h3>
                <p>$35.00</p>
                <button>Ver Producto</button>
            </div>
            <!-- Product Card 2 -->
            <div class="product-card">
                <img src="https://via.placeholder.com/300x400/FFD700/000000?text=Sudadera+Amarilla" alt="Sudadera Amarilla">
                <h3>Sudadera Deportiva</h3>
                <p>$50.00</p>
                <button>Ver Producto</button>
            </div>
            <!-- Product Card 3 -->
            <div class="product-card">
                <img src="https://via.placeholder.com/300x400/90EE90/000000?text=Polo+Verde" alt="Polo Verde">
                <h3>Polo Casual</h3>
                <p>$40.00</p>
                <button>Ver Producto</button>
            </div>
            <!-- Product Card 4 -->
            <div class="product-card">
                <img src="https://via.placeholder.com/300x400/FF6347/000000?text=Short+Rojo" alt="Short Rojo">
                <h3>Short Deportivo</h3>
                <p>$25.00</p>
                <button>Ver Producto</button>
            </div>
        </div>
    </section>

    <!-- Social media section -->
    <section id="social-media">
        <div class="social-icons">
            <a href="https://www.facebook.com/tumarca" target="_blank" aria-label="Facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://www.instagram.com/tumarca" target="_blank" aria-label="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </section>

    <script>
        // Consolidated JavaScript logic here
        document.addEventListener('DOMContentLoaded', () => {
            // Logic for the first shirt (interactive with hover)
            const shirtContainer = document.querySelector('.shirt-container');
            // The animation is handled purely with CSS.

            // Smooth scroll logic
            const exploreButton = document.getElementById('explore-button');
            exploreButton.addEventListener('click', (event) => {
                event.preventDefault(); // Prevent default anchor behavior
                const targetId = exploreButton.getAttribute('href');
                const targetElement = document.querySelector(targetId);
                if (targetElement) {
                    window.scrollTo({
                        top: targetElement.offsetTop,
                        behavior: 'smooth' // Smooth scroll effect
                    });
                }
            });

            // Logic for the black 3D shirt
            const blackShirt3DContainer = document.getElementById('black-shirt-3d-container');

            // Check if Three.js and GLTFLoader are loaded
            if (typeof THREE !== 'undefined' && typeof THREE.GLTFLoader !== 'undefined') {
                initThreeJSModel();
            } else {
                console.warn('Three.js or GLTFLoader not fully loaded. Attempting fallback to 2D animated image.');
                create2DAnimatedShirt();
            }

            function initThreeJSModel() {
                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(75, blackShirt3DContainer.clientWidth / blackShirt3DContainer.clientHeight, 0.1, 1000);
                const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
                renderer.setSize(blackShirt3DContainer.clientWidth, blackShirt3DContainer.clientHeight);
                blackShirt3DContainer.appendChild(renderer.domElement);

                window.addEventListener('resize', () => {
                    camera.aspect = blackShirt3DContainer.clientWidth / blackShirt3DContainer.clientHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(blackShirt3DContainer.clientWidth, blackShirt3DContainer.clientHeight);
                });

                // Add lighting
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
                scene.add(ambientLight);

                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
                directionalLight.position.set(0, 1, 1).normalize();
                scene.add(directionalLight);

                let shirtModel;
                const loader = new THREE.GLTFLoader();

                // Example path: REPLACE THIS with your 3D model
                loader.load(
                    'https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/DamagedHelmet/glTF/DamagedHelmet.gltf',
                    function (gltf) {
                        shirtModel = gltf.scene;
                        shirtModel.scale.set(0.5, 0.5, 0.5);
                        shirtModel.position.set(0, -0.5, 0);
                        scene.add(shirtModel);
                    },
                    undefined,
                    function (error) {
                        console.error('An error happened loading the GLTF model:', error);
                        create2DAnimatedShirt();
                    }
                );

                camera.position.z = 2;

                function animate() {
                    requestAnimationFrame(animate);

                    if (shirtModel) {
                        shirtModel.rotation.y += 0.005;
                    }

                    renderer.render(scene, camera);
                }
                animate();
            }

            // Fallback 2D function
            function create2DAnimatedShirt() {
                const img = document.createElement('img');
                img.src = 'https://via.placeholder.com/400x400/000000/FFFFFF?text=Camisa+Negra';
                img.alt = 'Camisa negra';
                img.style.width = '100%';
                img.style.height = '100%';
                img.style.objectFit = 'contain';
                img.style.animation = 'spin 8s linear infinite';
                blackShirt3DContainer.appendChild(img);

                const styleSheet = document.styleSheets[0];
                const keyframesRule = `@keyframes spin {
                    0% { transform: rotateY(0deg); }
                    100% { transform: rotateY(360deg); }
                }`;
                styleSheet.insertRule(keyframesRule, styleSheet.cssRules.length);
            }
        });
    </script>
</body>
</html>
